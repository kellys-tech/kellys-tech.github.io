<!--Navbar links-->

<body>
  <a class="navbar-brand" href="#">Kelly Smith</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#thetarget" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">

  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="index.html">About Me <span class="sr-only">(current)</span></a>

      <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
    </div>

  <!--container for contact form-->
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h4>Contact Me</h4>
      </div>
    </div>
    <section>
      <form>
        <div class="form-group">
          <div class="col-xs-12">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" placeholder="Enter your name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <label for="Email">Email</label>
            <input type="email" class="form-control" id="Email" placeholder="Enter your email">
          </div>
        </div>
        <div class="form-group">
          <div class=" col-xs-12">
            <label for="Message">Message</label>
            <textarea class="form-control" id="Message" rows="3" placeholder="Hello. Send me a message"></textarea>
          </div>
        </div>
        <button type="submit" class="button_cont"><a target="blank" rel="nofollow noopener">Submit</a></button>
      </form>
    </section>
  </div>

  <!--footer-->
  <footer class="footer">
    <div class="icons">
      <a href="https://linkedin.com/in/kelly-smith-31a129170" class="fab fa-linkedin"
        alt="Link to Kelly Smith LinkedIn"></a>
      <a href="https://github.com/kellys-tech" class="fab fa-github-square" alt="Link to Kelly Smith github"></a>
      <a href="css/KellySmith_Resume.pages" class="far fa-file" alt="Kelly Smith's resume"></a>
    </div>
    <span> &copy 2020 Kelly Smith</span>
  </footer>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
